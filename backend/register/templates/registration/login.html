{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="width:420">
  <form method="post">
	  {% csrf_token %}
	  <center>
	      {{ form|crispy }}
      	<button type="submit" class="btn btn-primary">Login</button>
	      <p style="margin-top:5"><a href="/register">Register</a></p>
    </center>
  </form>
</div>
{% endblock %}

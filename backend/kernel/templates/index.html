{% extends "base.html" %}

{% block content %}
	{% if user.is_authenticated %}
		<center>
		    <h1><a href="/logout">Logout</a></h1>
    </center>
	{% else %}
		<center>
		    <h1><a href="/login">Login</a></h1>
		    <h1><a href="/register">Register</a></h1>
		</center>
	{% endif %}
{% endblock %}
